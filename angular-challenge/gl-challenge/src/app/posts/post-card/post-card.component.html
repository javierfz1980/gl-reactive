<div class="card">
  <div class="card-header">
    {{ post.title | capitalize }}
  </div>
  <div class="card-block">
    <div class="card-text">
      {{ post.body | capitalize }}
    </div>
  </div>
  <div class="card-footer">
    <button class="btn btn-sm btn-link" (click)="goToSinglePost()">view</button>
  </div>
</div>
